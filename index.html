<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Darth Veder</title>
	<link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
	<div class="page__content">
		<header class="header">
			<h1 class="header__title">Todo by Darth Vader</h1>
		</header>
		<main class="main">
			<section class="todo">
				<form action="#" class="todo__form">
					<input type="text" class="todo__input" placeholder="Enter todo here" required>
					<button type="submit" class="todo__btn todo__btn_type_add"></button>
				</form>
				<ul class="todo__list">
					<!-- Сюда рендерится контент -->
				</ul>
			</section>
		</main>
		<footer class="footer">
			<button type="button" class="footer__toggle"></button>
			<p class="footer__hint">Click to become a Jedi</p>
		</footer>
	</div>

	<template class="todo-template">
		<li class="todo__list-elem">
			<h2 class="todo__title"></h2>
			<button type="button" class="todo__btn todo__btn_type_remove"></button>
		</li>
	</template>

	<script src="./js/app.js"></script>
</body>

</html>
